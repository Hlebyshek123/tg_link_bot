  enable-msg: "§7(§l§6H§l§fC§r§7) §8[§cCID§8] §7> §fЗащита по скину§a включена§f!"
  
  # Выключение защиты
  disable-msg: "§7(§l§6H§l§fC§r§7) §8[§cCID§8] §7> §f Защита по скину §cвыключена§f!"
  
  # Нету прав на переключение
