# Пермишон вызова главной команды
main-permission: "cid"

# Пермишоны для защиты по скину
skin-permissions:
  # Возможность включить/выключить защиту (по умолчанию доступно всем)
  switch-perm: "skin-p.use"
  
  # Возможность сбросить защиту (по умолчанию доступно только операторам)
  restore-perm: "skin-p.restore"


# Пермишоны для защиты по CID
cid-permissions:
  # Возможность включить/выключить защиту (по умолчанию доступно всем)
  switch-perm: "cid-p.use"
  
  # Возможность сбросить защиту (по умолчанию доступно только операторам)
  restore-perm: "cid-p.restore"


# Пермишоны для защиты по UUID
uuid-permissions:
  # Возможность включить/выключить защиту (по умолчанию доступно всем)
  switch-perm: "uuid-p.use"
  
  # Возможность сбросить защиту (по умолчанию доступно только операторам)
  restore-perm: "uuid-p.restore"
