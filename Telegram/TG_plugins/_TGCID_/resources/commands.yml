# Главная команда (/главная-команда подкоманда)
main-command: "cid"

# Подкоманды для защиты по скину
skin-commands:
  # Включить защиту
  enable-cmd: "skin-on"
  
  # Выключить защиту
  disable-cmd: "skin-off"
  
  # Возможность сбросить защиту
  restore-cmd: "restore-skin"


# Подкоманды для защиты по скину
cid-commands:
  # Включить защиту
  enable-cmd: "on"
  
  # Выключить защиту
  disable-cmd: "off"
  
  # Возможность сбросить защиту
  restore-cmd: "restore-cid"


# Подкоманды для защиты по скину
uuid-commands:
  # Включить защиту
  enable-cmd: "uuid-on"
  
  # Выключить защиту
  disable-cmd: "uuid-off"
  
  # Возможность сбросить защиту
  restore-cmd: "restore-uuid"
